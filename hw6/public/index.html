<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат программистов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <label for="messageInput"></label>
        <input id="messageInput" class="inputMessage" placeholder="Сообщение..."/>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">Введите ваше имя</h3>
            <label for="nicknameInput"></label>
            <input id="nicknameInput" class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
